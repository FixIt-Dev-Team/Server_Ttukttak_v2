# dev 서버 설정 yml
spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:
    username:
    password:
    hikari:
      maximum-pool-size: 4

  data:
    mongodb:
      database:
      username:
      password:
      uri:
      authentication-database:

    redis:
      host:
      port:

  jpa:
    hibernate:
      ddl-auto: update

  sql:
    init:
      platform: mysql
      encoding: UTF-8

