# 공통 설정 yml
server:
  port: 5201

spring:
  config:
    activate:
      on-profile: common

  security:
    oauth2:
      client:
        registration:
          google:
            client-id:
            client-secret:
            redirect-uri: "http://127.0.0.1:5201/login/oauth2/code/google"
            client-name: TtukTtakv2

management:
  endpoint:
    health:
      show-details: always
      enabled: true
  health:
    db:
      enabled: true
    redis:
      enabled: true
    defaults:
      enabled: true

jwt:
  secret: ""
  expire:
    access: 360000
    refresh: 172000

oauth:
  token-url: "http://localhost:5201/api/auth/oauth/token"